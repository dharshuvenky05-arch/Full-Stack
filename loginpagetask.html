<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(120deg, #00ff6e, #d03176);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
    }
    .login-box input:focus {
      border-color: #007bff;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="link">
        Not a member? <a href="https://www.amazon.in/">Signup</a>
      </div>
    </form>
  </div>
</body>
</html>
