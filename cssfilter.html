<!DOCTYPE html>
<html>
    <head>
        <title>CSS filter property</title>
        <style>
            body {
                text-align: centre;
            }
            #img {
                filter: brightness(130%);
            }
        </style>
    </head>
    <body>
        <img src = "Images/tiger.jpg"><h2>Original Image </h2>
        <img src = "tiger.jpg" id="img1"><h2>brightness(130%)</h2>
        
    </body>
</html>
