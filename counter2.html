<!DOCTYPE html>
<html>
    <head>
        <style>
            body { counter-reset: section;
            }
            h1 { counter-reset: subsection;
            }
            h1::before {counter-increment: section;content:"Section" counter(section)".";
        }
        h2::before {counter-increment:subsection; content: counter(section)"."counter(subsection)"";
    }
        </style>
    </head>
    <body>
        <h1>Javas:</h1>
        <h2>Core Java</h2>
        <h2>Servlet</h2>
        <h2>JSP</h2>
        <h2>Spring</h2>
        <h2>Hibernate</h2>
        <h1>Web technologys:</h1>
        <h2>HTML</h2>
        <h2>CSS</h2>
        <h2>jQuery</h2>
        <h2>Bootstrap</h2>
        <p><strong>Note:</strong>IE8 supports these properties only if a !DOCTYPE is specified.</p>
    </body>
</html>
